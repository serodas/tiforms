events {
    worker_connections 1024;
}

http {
    map $request_uri $ignore_metrics {
        default 1;
        ~*/(healthz|health|metrics) 0;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de log mejorado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_host" via:$upstream_addr';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer settings optimizados
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_max_temp_file_size 0;

    upstream backend {
        server forms-backend:8000;
    }

    upstream frontend {
        server forms-frontend:3000;
    }

    server {
        listen 80;
        server_name _;

        location /debug-headers {
            add_header X-Debug-Host $host;
            add_header X-Debug-Http-Host $http_host;
            add_header X-Debug-Server-Name $server_name;
            return 200 "Headers debug\n";
        }
        
        # Logs
        access_log /dev/stdout main if=$ignore_metrics;
        error_log /dev/stderr warn;

        # Configuración de seguridad
        server_tokens off;

        # Health check - DEBE IR PRIMERO
        location /healthz {
            proxy_pass http://backend/api/healthz;
            access_log off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts cortos para health checks
            proxy_connect_timeout 3s;
            proxy_send_timeout 3s;
            proxy_read_timeout 3s;
        }

        # Backend - Django API - DEBE IR ANTES QUE /
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts específicos para API
            proxy_connect_timeout 15s;
            proxy_send_timeout 15s;
            proxy_read_timeout 30s;
        }

        # Frontend - NextJS
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Archivos estáticos
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Seguridad
            location ~* \.(php|asp|aspx|jsp)$ {
                deny all;
            }
        }

        location /uploads/ {
            alias /app/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Seguridad
            location ~* \.(php|asp|aspx|jsp)$ {
                deny all;
            }
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Prevenir acceso a archivos sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(README|CHANGELOG|LICENSE) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}